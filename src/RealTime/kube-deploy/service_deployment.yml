apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app: server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: backplane-test-server:dummy
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"     
            - name: Redis__ConnectionString
              value: "redis-service:6379"
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: server-service
spec:
  type: NodePort
  selector:
    app: server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 31000

## REDIS
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:5.0.4
          ports:
            - containerPort: 6379
        - name: redisinsight
          image: redislabs/redisinsight:latest
          ports:
            - containerPort: 8001

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  type: NodePort
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
      nodePort: 32000 
      name: insight
    - protocol: TCP
      port: 6379
      targetPort: 6379
      nodePort: 32379
      name: redis-main
